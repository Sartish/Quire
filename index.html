<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script> -->
    <!-- <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet"> -->
    <script src="//cdn.quilljs.com/1.3.6/quill.core.js"></script>
    <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.bubble.css">
    <title>Document</title>
  </head>
  <body>
    <div id='popUp' id='alert' class='popUpHide'>
      <div id='forBtn'>
          <span class='closeBtn' onclick='closePopUp()'>&times;</span>
          <strong>Welcome to Quire! </strong>
            Where you put your thoughts into words. In this notebook you can write and save your notes.
            
      </div>


  </div>

    <h1 class="heading">Quire</h1>

<section class="dark-mode"></section>
    <i class="fa fa-search" style="font-size:24px"></i>
    <div class="saved-notes">
      <form class="search">
        <input
          class="form-control m-auto"
          type="text"
          name="search"
          placeholder="search notes"
          
        />
      </form>
      
    </div>
    
    <ul class="note-list"></ul>
    <input class= "title "type="text" placeholder="title">
    <div class="list-title"></div>
    <div class="list-text"></div>

 <div id="toolbar-container">
     <select class="ql-header">
            <option value="1">Header 1</option>
            <option value="2">Header 2</option>
      </select>
  <button class="ql-bold"></button>
  <button class="ql-italic"></button>
  <button class="ql-list" value="ordered"></button>
  <button class="ql-list" value="bullet"></button>
   <button id="normal">N</button>
  <button id="customOne">T1</button>
  <button id="customTwo">T2</button>
  <button id="customThree">T3</button>
</div>


    <div class="add-notes">
      <div id="editor" class="add" cols="100" rows="20"></div>
      <br/>
      <button class="new-note">Save note</button>
      <!-- <button class="new-note">new note</button> -->
    </div>
    

 <button onclick="window.print();" class="print"><i class="fas fa-print"></i></button>
 
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="quill.js"></script>
    <script src="script.js"></script>
  </body>
</html>
